<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego: Monumentos del Mundo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header, footer {
      background-color: #8e9aaf;
      padding: 20px;
      text-align: center;
      color: white;
    }

    main {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .controls {
      margin-bottom: 20px;
    }

    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #495867;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 40px;
      width: 100%;
      max-width: 1000px;
    }

    .cell {
      text-align: center;
    }

    .cell img {
      width: 180px;
      height: auto;
      margin-bottom: 10px;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid #ccc;
    }

    .oculto {
      display: none;
    }

    .nombre {
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      color: #333;
    }

    a.back {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }
    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #5c7cfa;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 35px;
    }

    /* Responsive: una columna en pantallas peque√±as */
    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }

      .cell img {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>

    let allNamesHidden = true;

    function toggleAllNames() {
      const names = document.querySelectorAll('.nombre');
      allNamesHidden = !allNamesHidden;
      names.forEach(name => {
        name.classList.toggle('oculto', allNamesHidden);
      });
    }

    function toggleName(imgEl) {
      const nameEl = imgEl.nextElementSibling;
      if (nameEl && nameEl.classList.contains("nombre")) {
        nameEl.classList.toggle("oculto");
      }
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function renderGrid() {
      const grid = document.getElementById('grid');
      const shuffled = shuffle([...monumentos]);

      shuffled.forEach(monumento => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.innerHTML = `
          <img src="img/${monumento.archivo}" alt="${monumento.nombre}" onclick="toggleName(this)">
          <p class="nombre oculto">${monumento.nombre}</p>
        `;
        grid.appendChild(cell);
      });
    }

    renderGrid();
  </script>
